<link rel="stylesheet" type="text/css" href="style.css">

    <body>
     <pre>
      print("CASE 1")
      n=int(input("Enter Range:"))
      
      for i in range(1,n+1):
          print(i)
      else:
          print("End of for loop")
      
      print("CASE 2")
      n=int(input("Enter Range:"))
      
      for i in range(1,n+1):
          if i==3:
              break
          else:
              print(i)
      else:
          print("End of for loop")
      
      
     </pre>
    </body>
</html>
