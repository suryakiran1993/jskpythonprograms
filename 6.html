<html>
    <head>
        <title>PYTHON<title/>
<style>
    pre {
        background-color: #f4f4f4; /* Set background color */
        border: 1px solid #ddd; /* Add a border */
        border-radius: 5px; /* Add border-radius for rounded corners */
        padding: 15px; /* Add some padding */
        font-size: 20px; /* Set font size */
        line-height: 1.5; /* Set line height */
        overflow-x: auto; /* Enable horizontal scrolling if needed */
        font-family: 'Courier New', monospace; /* Use a monospaced font for code */
        color: #333; /* Set text color */
        font-weight: bold;
      }
      
      /* Style the text within the pre element */
      pre code {
        display: block;
        white-space: pre;
        overflow-x: auto;
      }
      
      /* Apply additional styles to keywords in the code */
      pre code span.keyword {
        color: #0077cc; /* Set keyword color */
        font-weight: bold; /* Make keywords bold */
      }
      
      /* Apply additional styles to strings in the code */
      pre code span.string {
        color: #e3116c; /* Set string color */
      }
      
      /* Apply additional styles to comments in the code */
      pre code span.comment {
        color: #5f6364; /* Set comment color */
        font-style: italic; /* Make comments italic */
      }
      
      /* Apply additional styles to numbers in the code */
      pre code span.number {
        color: #d9534f; /* Set number color */
      }
      
    </style>
    </head>
    <body>
     <pre>
      flag1=True
      print(flag1)
      print(type(flag1))
      
      flag2=False
      print(flag2)
      print(type(flag2))
      
      name=None
      print(name)
      print(type(name))    
     </pre>
    </body>
</html>
