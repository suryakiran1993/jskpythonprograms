     <pre>
        from bs4 import BeautifulSoup   # pip install bs4
        import requests   # pip install requests
        
        url = 'https://www.google.com/'
        response = requests.get(url)
        soup = BeautifulSoup(response.text, 'html.parser')
        
        print(soup.title.text)
